<div
  class="alert alert-warning text-center"
  *ngIf="countries.length === 0; else table"
>
  No hay nada por mostrar aqu√≠...
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <th>#</th>
      <th>Icon</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
      <th>acciones</th>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          {{ country.flag }}
        </td>
        <td>
          <img
            title="Imagen de la bandera del pais"
            [src]="country.flags.svg"
            [alt]="country.name.common"
          />
        </td>
        <td>
          {{ country.name.common }}
        </td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a  [routerLink]="['/countries/by/', country.cca3 ]" > Info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
